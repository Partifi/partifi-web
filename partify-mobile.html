<head>
  <title>Partify</title>
</head>

<body>
  {{> hello}}

  {{> songSubmission}}

  {{> playlist}}
</body>

<template name="hello">
  <div class="hello">
    <div class="topbar">
      {{> user}}
  </div>
    <h1>Parti.fi</h1>
    {{> events}}
    <div id="fb-root"></div>
  </div>
</template>

<template name="user">
  <div id="user-info">
  {{#if user}}
    {{user.name}} <img src="https://graph.facebook.com/{{user.id}}/picture">
  {{else}}
    <a href="#" class="fblogin">Login</a>
  {{/if}}
  </div>
</template>

<template name="events">
  <ul id="events">
    {{#each eventlist}}
      <li class="event" id="{{id}}">{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="songSubmission">
  <div> <!-- needed due to some stupid bug -->
  <form id='song-submission'>
    <input id='song-track' placeholder='eg. lady gaga born this way' />
    <input type='submit' value='ADD!' />
  </form>
  </div>
</template>

<template name="playlist">
  <div>
    <h1>Playlist</h1>
    <ul>
      {{#each songs}}
      <li>{{name}} {{artist}} {{href}}</li>
      {{/each}}
    </ul>
  </div>
</template>
